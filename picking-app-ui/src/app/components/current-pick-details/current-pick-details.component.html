<div>
  <button (click)="navigateToPickList()" class="back-to-pick-list">Back To Pick List</button>
  <div class="current-pick-details">
    <h2>Current Pick Order Number: {{ currentPick?.orderNumber }}</h2>
    <p>Current Pick Title: {{ currentPick?.title }}</p>
    <p>Current Pick SKU: {{ currentPick?.sku }}</p>
    <p>Current Pick Location: {{ currentPick?.location }}</p>
    <p>Current Pick: {{ currentPick?.pickQty }}</p>
  </div>
</div>
