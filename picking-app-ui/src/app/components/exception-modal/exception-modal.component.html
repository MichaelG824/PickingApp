<div class="exception-modal">
  <h1 class="exception-modal-header">Please Enter Exception Details</h1>
  <div class="text-area-container">
    <textarea [(ngModel)]="exceptionReason" class="box-sizing-border"></textarea>
  </div>
  <div class="button-container">
    <button (click)="onNoClick()" class="cancel-button">Cancel</button>
    <button (click)="dialogRef.close(exceptionReason)" [disabled]="!exceptionReason" class="submit-exception-button">Submit Exception</button>
  </div>
</div>
