<form [formGroup]="pickForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="location">Location:</label>
    <input id="location" type="text" formControlName="location">
  </div>
  <div>
    <label for="sku">SKU:</label>
    <input id="sku" type="text" formControlName="sku">
  </div>
  <div>
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input id="quantity" type="number" formControlName="quantity">
  </div>
  <button type="submit" [disabled]="!pickForm.valid">Pick</button>
  <button type="button" (click)="openExceptionModal()">Exception</button>
</form>
